<app-navigation></app-navigation>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://uxawscdn.baozun.com/aws/96001096/20230414/4653648F2416072869E4F25EBF60BC0E.png?x-oss-process=image/quality,q_80/format,webp" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://uxawscdn.baozun.com/aws/96001096/20230424/A530434417284FF49B8A28BE5AFF7372.png?x-oss-process=image/quality,q_80/format,webp" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="https://uxawscdn.baozun.com/aws/96001096/20230424/644AB73C352DFB640DD5CCAA8D53255F.png?x-oss-process=image/quality,q_80/format,webp" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Предыдущий</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Следующий</span>
  </button>
</div>


<div style="width: 500px; height: 500px;">
  <carousel [noWrap]="noWrapSlides" [showIndicators]="showIndicator">
    <slide *ngFor="let slide of slides; let index=index">
      <img [src]="slide.image" alt="image slide" style="display: block; width: 100%;">
      <div class="carousel-caption">
        <h4>Slide {{index}}</h4>
        <p>{{slide.text}}</p>
      </div>
    </slide>
  </carousel>
</div>
